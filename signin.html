<!--This page redirects you to another page, based if you want to
sign up as a client or as an admin-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">:
    <title>Generic Company - Sign in</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--This is used for the drop down menu-->
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
          });
      </script>

    <!--Main section for signing in
    Allows to choose between client or administrator to log in-->
    <main>
        <section>
            <h1>Sign in</h1>
            <p>Would you like to sign in as a client or admin?</p>
            <a href="signin-client.html"><button>Client</button></a>
            <a href="signin-admin.html"><button>Admin</button></a>
        </section>
    </main>

    <!--footer-->
    <footer><p>&copy; SOEN287 Generic Company. All rights reserved.</p></footer>

</body>
</html>
