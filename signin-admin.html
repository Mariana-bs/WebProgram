<!--Sign in page for clients-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">:
    <title>Generic Company - Sign in admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--This is used for the drop down menu-->
    <div id="header-placeholder"></div>
    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
          });
      </script>

    <!--Main section for signing in
    Allows to choose between client or administrator to log in-->
    <main>
        <section>
            <h1>Sign in</h1>
            <form action="admin-dashboard.html" method="POST"> 
                <!--Username-->
                <label for="email">Email:</label><br>
                <input type="email" placeholder="enter email" id="email" name="email" required><br>

                <!--Password-->
                <label for="password">Password:</label><br>
                <input type="password" placeholder="enter password" id="password" name="password" required><br>

                <!--sign in button-->
                <br><button type="submit">SIGN IN</button>
            </form>
            <p>sign in as client <a href="signin-client.html">here</a>,
            sign up <a href="signup.html">here</a>!</p>


        </section>
    </main>

    <!--footer-->
    <footer><p>&copy; SOEN287 Generic Company. All rights reserved.</p></footer>

</body>
</html>
